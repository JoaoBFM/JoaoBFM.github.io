<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Consulta de Feriados Nacionais - BrasilAPI - OAT 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Consulta dos Feriados Nacionais</h1>
    <div class="card">
      <div class="card-body">
        <form id="feriadoForm">
          <div class="mb-4">
            <label for="anoInput" class="form-label">Digite o ano</label>
            <input type="number" class="form-control" id="anoInput" placeholder="Ex: 2024" min="1900" max="2100" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Consultar</button>
        </form>
        <div id="result" class="mt-4">
          <div class="alert alert-info loading">Carregando...</div>
          <ul id="feriadosList" class="list-group" style="display: none;"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="functions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
